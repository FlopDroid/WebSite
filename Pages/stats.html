<!DOCTYPE html>

    <title>Stats</title>

    <style>
        :root {
            --primary-color: #8182ff;
            --secondary-color: #ffffff;
            --foreground-color: #c8d2d4;
            --background-color: #272938;
            --tertiary-color: #0b121e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background-color);
            color: var(--foreground-color);
            font-family: 'Lato', sans-serif;
            line-height: 1.75;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
        }

        .logo {
            border-radius: 9999px;
            margin: 0 auto 20px;
            width: 140px;
            height: auto;
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        p, i, b {
            margin-bottom: 15px;
        }

        a {
            color: var(--primary-color);
            text-decoration: underline;
        }

        a:hover {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .media-text {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }

        iframe {
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 100%;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
            border-top: 1px solid var(--foreground-color);
        }

.wp-block-button__link {
    background: transparent !important;
    color: #ffffff !important;                  
    border: 2px solid #ffffff !important;        
    border-radius: 999px;
}

/* Hover */
.wp-block-button__link:hover {
    background: transparent !important;
    color: #8182ff !important;
    border-color: #8182ff !important;
}
</style>

</head>
